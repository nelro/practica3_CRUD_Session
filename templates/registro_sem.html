<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Inscritos</title>
    <link rel="stylesheet" href="../static/css/style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Listado de inscritos</h1>
        </header>
        <div class="table-container">
            <div class="btn-container">
                <a href="{{ url_for('index') }}" class="btn">Nuevo</a>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Turno</th>
                        <th>Seminarios</th>
                        <th>editar</th>
                        <th>Eliminar</th>                    
                        
                    </tr>
                </thead>
                <tbody>
                    {% for item in mostrar_registros %}
                        <tr>
                            <td>{{ item.fecha }}</td>
                            <td>{{ item.nombre }}</td>
                            <td>{{ item.apellidos }}</td>
                            <td>{{ item.turno }}</td>
                            <td>{{ item.seminario | join(', ') }}</td>
                            <td>
                                <a href="{{ url_for('editar', id=item.id) }}" class="edit-button">Editar</a>
                            </td>
                            <td>
                                <form action="{{ url_for('eliminar', id=item.id) }}" method="post" style="display:inline;">
                                    <button type="submit" class="delete-button">Eliminar</button>
                                </form>
                            </td>
                            
                        </tr>
                    {% endfor %}
                        
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
